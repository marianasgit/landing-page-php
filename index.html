<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sections.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    />
    <link rel="stylesheet" href="./css/section-destaque.css" />
    <script src="./main.js" defer></script>
    <title>Coffee Shop</title>
  </head>

  <body>
    <header>
      <div class="menu-burger">
        <input type="checkbox" id="checkbox-menu" />
        <label for="checkbox-menu">
          <span></span>
          <span></span>
          <span></span>
          <div class="menu">
            <ul class="dropdown-menu">
              <li><a href="">Categorias</a></li>
              <li><a href="">Café Moído</a></li>
              <li><a href="">Café em Grãos</a></li>
              <li><a href="">Café em Cápsulas</a></li>
            </ul>
          </div>
        </label>
      </div>
      <img src="img/logo.svg" alt="Logo" />
      <div></div>
      <nav>
        <ul class="navegacao">
          <li>DESTAQUES DA SEMANA</li>
          <li>CONHEÇA NOSSOS PRODUTOS</li>
          <li>PROMOÇÃO</li>
          <li>FALE CONOSCO</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="destaques-semana">
        <h4>DESTAQUES DA SEMANA</h4>
        <div class="card-container-destaque">
          <div class="card"></div>
        </div>
        <div class="tarja-bege"></div>
      </section>
      <section class="catalogo-produtos">
        <h4>CONHEÇA NOSSOS PRODUTOS</h4>
        <div class="card-container-catalogo">
          <div class="card"></div>
        </div>
        <button class="carregar-mais">Carregar Mais</button>
      </section>
      <section class="catalogo-promocoes">
        <h4>PROMOÇÃO!</h4>
        <div class="card-container-promocao">
          <div class="card"></div>
        </div>
      </section>
    </main>
    <footer>
      <form action="" method="post">
        <div class="campos">
          <div class="cadastroInformacoesPessoais">
            <label> Nome: </label>
          </div>
          <div class="cadastroEntradaDeDados">
            <input
              type="text"
              name="txtNome"
              value=""
              placeholder="Digite seu Nome"
              maxlength="100"
            />
          </div>
        </div>
        <div class="campos">
          <div class="cadastroInformacoesPessoais">
            <label> Email: </label>
          </div>
          <div class="cadastroEntradaDeDados">
            <input type="email" name="txtEmail" value="" />
          </div>
        </div>
        <div class="campos">
          <div class="cadastroInformacoesPessoais">
            <label> Observações: </label>
          </div>
          <div class="cadastroEntradaDeDados">
            <textarea name="txtObs" cols="50" rows="7"></textarea>
          </div>
        </div>
        <div class="enviar">
            <input type="submit" name="btnEnviar" value="Salvar" />
          </div>
        </div>
      </form>
    </footer>
  </body>
</html>
